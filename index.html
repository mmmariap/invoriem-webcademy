<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoriem - html</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header none">
        <div class="container">
            <div class="header__top">
                <nav class="nav">
                    <a href="#!" class="nav__logo">
                        <img src="./img/logo.svg" alt="Invoriem project">
                    </a>
                        <ul class="nav__list">
                            <li><a href="#!" class="link">About us</a></li>
                            <li><a href="#!" class="btn">Let’s Talk</a></li>
                        </ul>
                </nav>
            </div>

            <div class="header__content">
                <h1 class="header__title">We build dreams, not just walls</h1>
                <div class="header__text">
                    <p>Fulfill your international property developments with us</p>
                </div>
                <div class="header__btn">
                    <a href="#!" class="btn btn--big btn--dark">Let’s Talk</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="case-studies">
            <div class="container">

                <div class="case-studies__title">
                    <h2 class="title">Case Studies</h2>
                </div>
                <div class="case-studies__text text">
                    <p>We deliver a unique and truly bespoke approach to delivering international developments to market, with over 10 years success around the world.</p>
                </div>
            </div>

            <div class="container-right">
                <div class="slider">
                    <div class="slider__item slide">
                        <h3 class="slide__title">France</h3>
                        <img class="slide__img" src="./img/slider/slider-01.jpg" alt="01">
                    </div>
                </div> 
            </div>
        </section>
    </main>
</body>
</html>
